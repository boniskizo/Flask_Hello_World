<head>
<script>
var g=0
var c = 0
function lancer(){
		var Val = Math.floor((Math.random() * 6)+1);
		
		if(document.getElementById("Br"+Val).style.fill=="red") {
			alert("Barillet " + Val + " selectionné, Perdu !");
			c -=1000*10**g
				let texte = "Vous avez " + c + "EUR";
    			document.getElementById("sortie").innerHTML = texte;
		}
		else {
			alert("Barillet " + Val + " selectionné, Gagné !");
			c +=1000*10**g
				let texte = "Vous avez " + c + "EUR";
    			document.getElementById("sortie").innerHTML = texte;
		}
		document.getElementById("Br"+Val).style.fill="blue";
}

function selectBarillet(i){
		barillet = document.getElementById("Br"+i)
		if (g<3) {
			if(barillet.style.fill!="red")
			g++;
			barillet.style.fill="red";
		} 
		else {
			alert("Vous pouvez sélectionner 3 barillet maximum.");
		}

}		
</script>


</head>
<body>
	<h1>Roulette Russe</h1>

	<svg width=200 height=200 style="background-color:antiquewhite">
	<circle cx="100" cy="100" r="95" stroke="black" stroke-width="3" fill="none" />
	<circle id="Br1" cx="100" cy="40" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(1)" />
	<circle id="Br2" cx="150" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(2)" />
	<circle id="Br3" cx="150" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(3)" />
	<circle id="Br4" cx="100" cy="160" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(4)" />
	<circle id="Br5" cx="50" cy="130" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(5)" />
	<circle id="Br6" cx="50" cy="70" r="25" stroke="black" stroke-width="3" fill="gray" onclick="selectBarillet(6)" />
	<circle cx="100" cy="100" r="10" stroke="black" stroke-width="3" fill="black" />
	</svg>	
	
	<button onclick="lancer()">Jouer</button>	
	<h3 id="sortie"></h3>
</body>
</html>
