<html>
<head>
<script>
	function affichage(){
		alert("Tout es OK !");
	}
	function cacher(){
		document.getElementById('DuTexte').style.display="None";
	}
	function presenter(){
		document.getElementById('DuTexte').style.display="Block";
	}

	function controler(){
		var result =""
		for (i=0;i<3;i++) {
			if(document.getElementById('Control'+i).checked) {
				if (i==0) {
					result = result + '<img src="../static/images/dembele.jpg">'
				}
				else if (i==1) {
					result = result + '<img src="../static/images/mbappe.jpg">'
				}
				else if (i==2) {
					result = result + '<img src="../static/images/raphinha.jpg">'
				}
			}
		} document.getElementById('imag').innerHTML = result;
	}	
		

</script>
</head>
<body>
	<h2>Image(s) Ã  afficher?</h2>
	<p><input type="checkbox" id="Control0">Image 1</p>
	<p><input type="checkbox" id="Control1">Image 2</p>
	<p><input type="checkbox" id="Control2">Image 3</p>
	<button onclick="controler()">Afficher</button>
	<div id='imag'></div>

</body>
</html>
